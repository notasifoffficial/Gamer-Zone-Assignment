<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav class="nav-container">
        <div class="nav-section">

                <img src="./images/Frame.png" alt="">

            </div>
            <ul class="nav-about">
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>

                </li>
                <li>

            <div class="banner-button">

                <button class="second-banner-button">GO ROGUE</button>
